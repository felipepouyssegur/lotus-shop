<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULANDO COMPRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body>
    <h3 class="h3-simulacion">Indique sus datos para finalizar la compra.</h3>
        <form class="formulario">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control email-usuario" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Direccion</label>
              <input type="text" class="form-control direccion-usuario" id="inputDireccion" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control ciudad-usuario" id="inputCiudad">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity">Provincia</label>
                <input type="text" class="form-control provincia-usuario" id="inputProvincia">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Codigo Postal</label>
                <input type="number" class="form-control postal-usuario" id="inputPostal">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto los terminos y condiciones.
                </label>
              </div>
            </div>


    <button id="myBtn">PAGA</button>

    <div id="myModal" class="modal">
        <div class="modal-content">

            <span class="close">&times;</span>
            <h4>Â¡TU COMPRA FUE REALIZADA CON EXITO!</h4>
            <h6>Por favor, confirmar que tus datos sean correctos.</h6>
            <p class="vacio"></p>
            <button type="button" class="btn btn-dark" id="myBtn2">CONFIRMAR</button>
        </div>

    </div>

    <div id="myModal2" class="modal2">
        <div class="modal-content2">
            <span class="close2">&times;</span>
            <h4>Elegiste KIMONO VENUM BLANCO</h4>

            <div class="form-group col-md-4">
            <h4>Seleccione metodo de pago.</h4>
                <label for="inputState">Metodo de pago</label>
                <select id="inputState" class="form-control">
                  <option selected>Elegir...</option>
                  <option id="Efectivo">Efectivo</option>
                  <option id="transferencia">Transferencia Bancaria</option>
                  <option id="tarjeta">Tarjeta Credito/Debito (6 o 12 cuotas con interes)</option>
                </select>
              </div>
            <p class="vacio2"></p>
            <button type="button" class="btn btn-dark" id="myBtn3">FINALIZAR PAGO</button>

            <div class="" id="padreAnimation">
                <span class="" id="spanAnimation"></span>
                <span class="" id="spanAnimation2"></span>
                <div class="" id="classAnimation"></div>
                <div class="" id="classAnimation2"></div>
            </div>
            
            <h5 id="ultimo-vacio"></h5>
            
        </div>

    </div>

    
            

<script src="../js/simulacion-compra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
