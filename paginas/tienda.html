<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA LOTUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="shortcut icon" href="../multimedia/vecteezy_lotus-flower_1190137.png" type="image/x-icon">
    
    
</head>
<body class="tienda-body">
    <!-- ANIMACIONES BACKGROUND -->
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

    <main>


      
      <!-- ICONO Y BOTON CARRITO  -->
      <button class="btn btn-primary btn-dark boton-carrito" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <img src="../multimedia/shopping-cart.png" alt="" class="foto_carrito" />
      </button>

      <!-- LOGO LOTUS -->
      <div class="center_image" data-aos="fade-down" data-aos-duration="1000">  
      <a href="../index.html"><img src="../multimedia/lotuswhite.png" alt="foto_logo" class="top_imagen"></a> 
      </div>

    <!-- FILTERS -->
    <div class="wrapper">
      <div id="search-container">
        <input type="search" id="search-input" placeholder="Busca el nombre de tu producto..."/>
        <!-- <button id="search">Buscar</button> -->
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">all</button>
        <button class="button-value" onclick="filterProduct('grappling')">
          grappling
        </button>
        <button class="button-value" onclick="filterProduct('striking')">
          striking
        </button>
      </div>

      <!-- CANVAS -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Tu carrito.</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- CARRITO -->
          <div id="cart"></div>
          <a name="cart"></a>
        </div>
      </div>

    <!-- DIBUJO PRODUCTOS -->
   <div class="glasses">
      <div class="container-fluid">
         <div class="row" id="container"></div>
      </div>
   </div> 
         

   <!-- MODAL FINALIZAR COMPRA -->
   <div id="myModal" class="modal">
    <div class="modal-content">

        <span class="close">&times;</span>
        <h4>Â¡TU COMPRA FUE REALIZADA CON EXITO!</h4>
        <h6>Por favor, indicar su edad.</h6>
        <input type="text" class="edadUsuario">
        <p class="vacio"></p>
        <button type="button" class="btn btn-dark" id="myBtn2">CONFIRMAR</button>
    </div>
   </div>
   

    </main>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 

    <script>
     AOS.init();
   </script>




</body>
</html>
